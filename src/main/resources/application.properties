spring.application.name=Accounting System
server.port=8080
database.type=mongo

logging.level.org.apache.catalina.core=ERROR
logging.level.springfox.documentation.spring.web.plugins.DocumentationPluginsBootstrapper=ERROR
logging.level.org.apache.juli.logging.DirectJDKLog=ERROR
logging.level.pl.coderstrust.invoices.service=INFO

inFileDatabase.path=.\\src\\main\\resources\\infile.json
inFileIdDatabase.path=.\\src\\main\\resources\\id.json

spring.jpa.properties.hibernate.hbm2ddl.auto=create
spring.datasource.url=jdbc:h2:file:./src/main/resources/invoicesDatabase
spring.h2.console.enabled=true
spring.h2.console.path=/console
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
